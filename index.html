<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostNexus - Social Media Automation</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

	<!-- Start of Nuedesk Script -->
		<script>
			(function (w, d) {
				w.NuedeskSettings = {
					widgetId: 2477850,
					id: "chat-widget",
				};
				if (typeof w.NuedeskWidget !== "function") {
					var q = function () {
						q.q.push(arguments);
					};
					q.q = [];
					w.NuedeskWidget = q;
				}
				if (!d.querySelector("nue-chat-box")) {
					var chatBox = d.createElement("nue-chat-box");
					chatBox.setAttribute("id", w.NuedeskSettings.id);
					d.body.appendChild(chatBox);
				}
				var v = localStorage.getItem("nuedesk_version") || Date.now().toString();
				var s = d.createElement("script");
				s.src = "https://chat-widget.nuedesk.ng/assets/js/chat-widget.js?v=" + v;
				s.async = true;
				s.defer = true;
				d.body.appendChild(s);
			})(window, document);
		</script>
	<!-- End of Nuedesk Script -->
		
  </body>
</html>
